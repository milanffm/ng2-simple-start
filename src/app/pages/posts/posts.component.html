<div class="container">
	<div class="">
		<h1>
			Posts
		</h1>

		<span translate>test text</span>

		<ul *ngIf="data">
			<li *ngFor="let post of data.posts" (click)="goToPost( post.slug )">

				<h2>{{ post.title }}</h2>
				<div [innerHTML]="post.html | safeHtml">
				</div>
			</li>
		</ul>
	</div>
</div>
