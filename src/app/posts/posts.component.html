<div class="container">
    <div class="">
        <h1>
            Posts
        </h1>

        <ul>
            <li *ngFor="let post of posts" (click)="goToPost( post.slug )">

                <h2>{{ post.title }}</h2>
                <div [innerHTML]="post.content.extended">
                </div>
            </li>
        </ul>
    </div>
</div>
